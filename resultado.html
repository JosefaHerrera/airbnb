<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airbnb</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/4154d90246.js"></script>
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<section id="resultado" class="container-fluid">
		<div class="row"><!-- nav -->
			<div class="col l1 logo"><img src="assets/sass/img/logo.png" alt="Logo airbnb"></div>
			<div class="col l5 valign-wrapper left"><i class="material-icons prefix">search</i><input class="busqueda" type="text"></div>
			<div class="col l6 nav-link">
				<ul>
					<li><a href="#"></a>Conviértete en anfitrión</li>
					<li><a href="#"></a>Ayuda</li>
					<li><a href="#"></a>Regístrate</li>
					<li><a href="#"></a>Iniciar sesión</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col l7"></div>
			<div class="col l5"></div>
		</div>
		<!--filtros avanzados-->
		<div class="container filtros-avanzados">
			<hr>
			<!--Tamaño-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Tamaño</p>
					</div>
					<div class="col l3">
						<select class="browser-default">
						    <option value="" disabled selected>Habitaciones</option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3 o más</option>
		  				</select>
					</div>
					<div class="col l3">
						<select class="browser-default">
						    <option value="" disabled selected>Baños</option>
						    <option value="1">1</option>
						    <option value="2">2</option>						    
		  				</select>
					</div>
					<div class="col l3">
						<select class="browser-default">
						    <option value="" disabled selected>Camas</option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						    <option value="4">4 o más</option>
		  				</select>
					</div>
				</div>
			</div>
			<hr>
			<!--Opciones-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Opciones</p>
					</div>
					<div class="col l3">
						<form action="#">
							<p>
							    <input type="checkbox" class="filled-in" id="test5" />
							    <label for="test5">
							    <i class="fa fa-trophy" aria-hidden="true"></i>
							    <label for="test5" class="superhost">Superhost</label><br>
							    Quedate en casa de anfitriones excepcinales<br>
							    <a href="#">Más información</a>
							    </label>						    
						    </p>
						</form>
					</div>
				</div>
			</div>
			<hr>
			<!--Servicios-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Servicios</p>
					</div>
					<div class="row">
						<form action="#">
							<p>
								<div class="col l3">
									<input type="checkbox" class="filled-in" id="test6" />
									<label for="test6">Internet inalámbrico<br>(wifi)</label> 
								</div>
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test7" />
								<label for="test7">TV</label>
								</div> 
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test8" />
								<label for="test8">Cocina</label>
								</div> 
							</p>					    
						</form>
					</div>
				</div>
			</div>
			<hr>
			<!--Servicios-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Servicios</p>
					</div>
					<div class="row">
						<form action="#">
							<p>
								<div class="col l3">
									<input type="checkbox" class="filled-in" id="test9" />
									<label for="test9">Edificio con asecensor</label> 
								</div>
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test10" />
								<label for="test10">Gimnasio</label>
								</div> 
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test11" />
								<label for="test11">Parking gratuito<br>incluido</label>
								</div>
							</p> 					    
						</form>
					</div>
				</div>
			</div>
			<hr>
			<!--Normas de la casa-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Normas de la<br>casa</p>
					</div>
					<div class="row">
						<form action="#">
							<p>
								<div class="col l3">
									<input type="checkbox" class="filled-in" id="test12" />
									<label for="test12">Admite mascotas</label> 
								</div>
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test13" />
								<label for="test13">Apto para eventos</label>
								</div> 
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test14" />
								<label for="test14">Apto para fumadores</label>
								</div>
							</p>	 					    
						</form>
					</div>
				</div>
			</div>
			<hr>
			<!--Vecindarios-->
			<div class="row">
				<div class="col s12">
					<div class="col l2 grey-text">
						<p>Vecindarios</p>
					</div>
					<div class="row">
						<form action="#">
							<p>
								<div class="col l3">
									<input type="checkbox" class="filled-in" id="test15" />
									<label for="test15">SoMa</label> 
								</div>
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test16" />
								<label for="test16">Mission District</label>
								</div> 
								<div class="col l3"> 
							    <input type="checkbox" class="filled-in" id="test17" />
								<label for="test17">Daily City</label>
								</div> 
							</p>						    
						</form>
					</div>
				</div>
			</div>
			<div class="row btn-section">
				<div class="col s12 offset-s6 btn-section">
					<div class="col s6 btn-section">
						<a class="waves-effect waves-light btn white btn__grey">Cancelar</a>
						<a class="waves-effect waves-light btn btn__pink right">Aplicar filtros</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
