<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Airbnb</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/4154d90246.js"></script>
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
	<section id="resultado" class="container-fluid">
		<div class="row"><!-- nav -->
			<div class="col l1 logo"><img src="assets/sass/img/logo.png" alt="Logo airbnb"></div>
			<div class="col l5 valign-wrapper left"><i class="material-icons prefix">search</i><input class="busqueda" type="text"></div>
			<div class="col l6 nav-link">
				<ul>
					<li><a href="#"></a>Conviértete en anfitrión</li>
					<li><a href="#"></a>Ayuda</li>
					<li><a href="#"></a>Regístrate</li>
					<li><a href="#"></a>Iniciar sesión</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col l7"></div>
			<div class="col l5"></div>
		</div>
		<!--filtros avanzados-->
		<hr>
		<!--Tamaño-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Tamaño</p>
				</div>
				<div class="col l3">
					<select class="browser-default">
					    <option value="" disabled selected>Habitaciones</option>
					    <option value="1">Option 1</option>
					    <option value="2">Option 2</option>
					    <option value="3">Option 3</option>
	  				</select>
				</div>
				<div class="col l3">
					<select class="browser-default">
					    <option value="" disabled selected>Baños</option>
					    <option value="1">Option 1</option>
					    <option value="2">Option 2</option>
					    <option value="3">Option 3</option>
	  				</select>
				</div>
				<div class="col l3">
					<select class="browser-default">
					    <option value="" disabled selected>Camas</option>
					    <option value="1">Option 1</option>
					    <option value="2">Option 2</option>
					    <option value="3">Option 3</option>
	  				</select>
				</div>
			</div>
		</div>
		<hr>
		<!--Opciones-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Opciones</p>
				</div>
				<div class="col l3">
					<form action="#">
						<p>
						    <input type="checkbox" id="test5" />
						    <label for="test5">
						    <i class="fa fa-trophy" aria-hidden="true">Superhost</i><br>
						    Quedate en casa de anfitriones excepcinales<br>
						    <a href="#">Más información</a>
						    </label>						    
					    </p>
					</form>
				</div>
			</div>
		</div>
		<hr>
		<!--Servicios-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Servicios</p>
				</div>
				<div class="row">
					<form action="#">
						<div class="col l3">
							<input type="checkbox" id="test5" />
							<label for="test5">Internet inalámbrico<br>(wifi)</label> 
						</div>
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">TV</label>
						</div> 
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Cocina</label>
						</div> 					    
					</form>
				</div>
			</div>
		</div>
		<hr>
		<!--Servicios-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Servicios</p>
				</div>
				<div class="row">
					<form action="#">
						<div class="col l3">
							<input type="checkbox" id="test5" />
							<label for="test5">Edificio con asecensor</label> 
						</div>
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Gimnasio</label>
						</div> 
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Parking gratuito<br>incluido</label>
						</div> 					    
					</form>
				</div>
			</div>
		</div>
		<hr>
		<!--Normas de la casa-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Normas de la<br>casa</p>
				</div>
				<div class="row">
					<form action="#">
						<div class="col l3">
							<input type="checkbox" id="test5" />
							<label for="test5">Admite mascotas</label> 
						</div>
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Apto para eventos</label>
						</div> 
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Apto para fumadores</label>
						</div> 					    
					</form>
				</div>
			</div>
		</div>
		<hr>
		<!--Vecindarios-->
		<div class="row">
			<div class="col s12">
				<div class="col l2 grey-text">
					<p>Vecindarios</p>
				</div>
				<div class="row">
					<form action="#">
						<div class="col l3">
							<input type="checkbox" id="test5" />
							<label for="test5">SoMa</label> 
						</div>
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Mission District</label>
						</div> 
						<div class="col l3"> 
					    <input type="checkbox" id="test5" />
						<label for="test5">Daily City</label>
						</div> 					    
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="col s6 offset-s6">
					<a class="waves-effect waves-light btn white grey-text">Cancelar</a>
					<a class="waves-effect waves-light btn pink">Aplicar Filtros</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
